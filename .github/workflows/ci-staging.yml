name: Release Candidate to Staging

on:
  push:
    tags:
      - "release/v*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Switch to PackageReference for CI build
        run: |
          find . -name "*.csproj" -type f -exec sed -i 's|<ProjectReference Include=".*Maliev.Aspire.ServiceDefaults.*.csproj" />|<PackageReference Include="Maliev.Aspire.ServiceDefaults" Version="1.0.*" />|g' {} \;
          echo "Switched to PackageReference for ServiceDefaults"

      - name: Restore dependencies
        run: dotnet restore Maliev.PerformanceService.sln
        env:
          NUGET_USERNAME: ${{ github.actor }}
          NUGET_PASSWORD: ${{ secrets.GITOPS_PAT }}

      - name: Build
        run: dotnet build Maliev.PerformanceService.sln --no-restore

      - name: Test
        run: dotnet test Maliev.PerformanceService.sln --no-build --verbosity normal

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: maliev-website

      - name: Build and push Docker image
        run: |
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev
          export RELEASE_VERSION=$(echo ${{ github.ref }} | sed -e 's,.*/v,,g')
          NUGET_USERNAME=${{ github.actor }} NUGET_PASSWORD=${{ secrets.GITOPS_PAT }} docker build --secret id=nuget_username,env=NUGET_USERNAME --secret id=nuget_password,env=NUGET_PASSWORD -t asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-staging/maliev-performance-service:$RELEASE_VERSION -f Maliev.PerformanceService.Api/Dockerfile .
          docker push asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-staging/maliev-performance-service:$RELEASE_VERSION

      - name: Checkout maliev-gitops repository
        uses: actions/checkout@v5
        with:
          repository: MALIEV-Co-Ltd/maliev-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: maliev-gitops

      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update image tag in maliev-gitops using Kustomize
        run: |
          export RELEASE_VERSION=$(echo ${{ github.ref }} | sed -e 's,.*/v,,g')
          cd maliev-gitops/3-apps/maliev-performance-service/overlays/staging
          kustomize edit set image asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact/maliev-performance-service=asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-staging/maliev-performance-service:$RELEASE_VERSION

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITOPS_PAT }}
          PR_BODY: |
            Automated deployment of performance-service to staging environment.

            Release: $RELEASE_VERSION
            Tag: ${{ github.ref }}
            Triggered by: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
        run: |
          cd maliev-gitops
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          export RELEASE_VERSION=$(echo ${{ github.ref }} | sed -e 's,.*/v,,g')
          BRANCH_NAME="performance-service/staging-$RELEASE_VERSION"
          git checkout -b $BRANCH_NAME

          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update performance-service image to $RELEASE_VERSION"
          git push origin $BRANCH_NAME

          gh pr create             --title "Deploy performance-service $RELEASE_VERSION to staging"             --body "$PR_BODY"             --base main             --head $BRANCH_NAME             --repo MALIEV-Co-Ltd/maliev-gitops