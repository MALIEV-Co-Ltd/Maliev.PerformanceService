name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
      - staging

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Switch to PackageReference for CI build
        run: |
          # Replace ProjectReference with PackageReference in all service csproj files
          echo "Converting ProjectReferences to PackageReferences..."

          # Replace ProjectReference with PackageReference in all service csproj files
          find . -name "*.csproj" -type f -exec sed -i 's|<ProjectReference Include=".*Maliev.Aspire.ServiceDefaults.*.csproj" />|<PackageReference Include="Maliev.Aspire.ServiceDefaults" Version="1.0.*" />|Ig' {} \;


          echo "Switched to PackageReference for ServiceDefaults and MessagingContracts"

      - name: Restore dependencies
        run: dotnet restore Maliev.PerformanceService.sln
        env:
          NUGET_USERNAME: ${{ github.actor }}
          NUGET_PASSWORD: ${{ secrets.GITOPS_PAT }}

      - name: Build
        run: dotnet build Maliev.PerformanceService.sln --no-restore

      - name: Test
        run: dotnet test Maliev.PerformanceService.sln --no-build --verbosity normal
